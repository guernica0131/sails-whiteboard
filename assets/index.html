<!DOCTYPE html>
<html>
  <head>
    <title>eCoursity</title>
    <!-- Viewport mobile tag for sensible mobile support -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--STYLES-->
    <!--STYLES END-->
    <!-- script src="https://togetherjs.com/togetherjs-min.js"></script -->
  </head>
  <body>
    
    <!-- application outlet -->
    <script type="text/x-handlebars" data-template-name="application">
    <div class="container">
      {{outlet}}
    </div>
    </script>
    <!-- Our index route that appends the canvas element -->
    <script type="text/x-handlebars" data-template-name="index">
    
    <br/>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          {{input valueBinding="userName" class="input-lg form-control" placeholder="Enter your name"}}
        </div>
      </div>
      <div class="col-md-1">
        <a {{action 'startSession'}} class="btn btn-success" id="staring-together">Start Session</a>
      </div>
    </div>
    <!-- we include the whiteboard partial -->
    <div class="row">
        {{partial "cContainer"}}
    </div>

    {{#if session}}
    <div id="conversation">
      <p class="text-muted">Your conversations</p>
      <hr/>
      <ul>
        {{#each}}
          <li><p class="text-muted" style="color: {{unbound color}}">{{name}} - </p><p> {{text}} </p> </li>
        {{/each}}
      </ul>
    </div>
    {{/if}}


    <div class="row">
      <div class="col-md-9">
        <hr />
      </div>
    </div>
    
   {{#if session}}
    <div class="row">
      <div class="col-md-5">
        {{textarea valueBinding="talk" class="form-control" rows="3"}}
      </div>
      <button {{action 'converse'}} class="btn btn-success">Send Message</button>
    </div>

    {{/if}}
    <br/>
    <br/>
    </script>
    
    <script type="text/x-handlebars" data-template-name="_cContainer">
    <!--  onclick="TogetherJS(this); return false;" -->
    
    
      
        <div id="color-pickers" class="btn-group btn-group-justified" style="margin-right: auto; margin-top: 10px; width: 70%;">
          <a class="btn btn-info color-picker upper-button">Blue</a>
          <a class="btn btn-success color-picker">Green</a>
          <a class="btn btn-warning color-picker">Yellow</a>
          <a class="btn btn-danger color-picker">Red</a>
          <a class="btn color-picker black-pick upper-button active" style="border-bottom-width: 0px; background-color: black; color: white;">Black</a>
        </div>
        <div class="clearfix"></div>
        <div id="sketchContainer" style="width:70%; height: 300px; border: 1px solid rgba(0,0,0,0.2)">
          {{render 'canvas' }}
        </div>
        <div class="btn-group btn-group-justified" style="margin-right: auto; width: 70%;">
          <!-- <a class="btn btn-info user-color-pick bottom-button" style="width: 30%;">User Color</a> -->
          <a class="btn btn-success plus-size bottom-button" style="width: 15%;">
          <i class="fa fa-plus-square"></i>
          </a>
          <a class="btn btn-warning clear" style="width: 15%;">
          <i class="fa fa-times-circle"></i>
          </a>
          <a class="btn btn-danger minus-size" style="width: 15%;">
          <i class="fa fa-minus-square"></i>
          </a>
          <a class="btn btn-default eraser bottom-button" style="width: 35%; border-top-width: 0px;">
          <i class="fa fa-eraser"></i>
          </a>
        </div>
      

    </script>

    <script type="text/x-handlebars" data-template-name="canvas">
      <canvas id="sketch"></canvas>
    </script>
    <!--SCRIPTS-->
    <!--SCRIPTS END-->
  </body>
</html>
